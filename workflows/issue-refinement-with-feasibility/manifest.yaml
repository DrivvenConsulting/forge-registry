version: "1.0.0"
plan_mode_first: true
prompt_for_inputs_before_run: true
project_types:
  - backend
  - infra
description: Refine an issue and have backend and devops validate [dev]/[ops] sub-issues for feasibility before implementation.
required_inputs:
  - owner
  - repo
  - issue_number
optional_inputs:
  - target_repo
inputs:
  - owner
  - repo
  - issue_number
  - target_repo
outputs:
  - sub_issues_created_and_linked
  - feasibility_comment_from_backend
  - feasibility_comment_from_devops
  - root_issue_in_ready_or_backlog
