version: "1.0.0"
plan_mode_first: true
prompt_for_inputs_before_run: true
project_types:
  - backend
  - infra
  - data
  - frontend
description: Turn a parent GitHub issue in Todo into [dev]/[ops]/[qa] sub-issues and move root to Ready.
required_inputs:
  - owner
  - repo
  - issue_number
optional_inputs:
  - target_repo
inputs:
  - owner
  - repo
  - issue_number
  - target_repo
outputs:
  - sub_issues_created_and_linked
  - root_issue_in_ready_or_backlog
  - summary_comment_on_parent
